{% extends "base.html" %}

{% load static %}



{% block content %}
<div class="container col-sm-8"></br>
    <div class="row">
            {% for cat in categories %}
            <div class="card-deck">
                <div class="card bg-light mb-3" style="max-width: 18rem; margin-left: 30px;">
                    <a href="{{ cat.category_slug }}", style="color: #000">
                    <!-- <div class="card-header">Category</div> -->
                    <div class="card-body">
                    <h5 class="card-title text-center">{{ cat.blog_category }}</h5>
                    <img class="card-img-top" src="{% if cat.image_category %}{{ cat.image_category.url }}{% else %}#{% endif %}" alt="">
                    <p class="card-text">{{ cat.category_summary }}</p>
                    </div>
                </a></div>
            </div>
            {% endfor %}
    </div>
</div>
{% endblock %}
